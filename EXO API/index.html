<!DOCTYPE html>
<html>
<head>
<title>ESICAD météo</title>
<meta charset="utf-8">
<link rel="stylesheet" href="/assets/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img id=logo src="https://www.esicad.com/themes/custom/esicad/images/logo.png" >
        <h2 id="logotext">Météo</h2> 
        <img id=info src="/assets/image/info.png" >
        
    </div>
    <div class="input">
        <h1 class="title"> Connaître la météo dans ta ville</h1>
        <label id="citytext" for="info">Votre ville ?</label>
        <input type="text" id="city" name="city" placeholder="Votre ville" minlength="2" maxlength="20" size="10" />
        <input type="submit" id="submit" name="submit" value="OK" onclick="getvalue()"/>
        <p><span id="temp"></span></p>
        <span id="icon"></span>
        <script src="/assets/script.js"></script>

    </div>
</body>
</html>
